<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo do Nosso Amor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Diligote</h1>
      <p>"So yeah. Everyone is exhaustive. Even the best ones. But sometimes... once in a blue goddamned moon, I guess... someone, like this moonflower, just might be worth the effort."</p>
    </header>

    <div id="timeline">
      <!-- Eventos serão adicionados dinamicamente aqui -->
    </div>

    <div id="addEventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Evento</h2>
        <form id="eventForm">
          <input type="text" id="eventTitle" placeholder="Título do evento" required>
          <input type="text" id="eventDate" placeholder="Data do evento (ex: 01/01/2023)" required>
          <textarea id="eventDescription" placeholder="Descrição do evento" rows="4" required></textarea>
          <label for="eventPhoto">Adicionar Foto (opcional):</label>
          <input type="file" id="eventPhoto" accept="image/*">
          <button type="submit">Salvar Evento</button>
        </form>
      </div>
    </div>

    <button id="openModal">➕ Adicionar Evento</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
